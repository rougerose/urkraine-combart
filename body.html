<body>
	<header class="site-header" role="banner">
		<INCLURE{fond=header/#ENV{type-page}, env}/>
	</header>
	<main class="site-content">
		<INCLURE{fond=content/#ENV{type-page}, env}/>
	</main>
	<footer class="site-footer">
		<INCLURE{fond=footer/#ENV{type-page}, env}/>
	</footer>
	[(#REM)
		<!-- https://alistairshepherd.uk/writing/focus-visible-conditional-polyfill/ -->
	]<script>
		try {
			document.body.querySelector(':focus-visible');
		} catch (error) {
			var script = document.createElement('script');
			script.src = "[(#CHEMIN{dist/js/polyfill/focus-visible.js}|timestamp)]";
			document.body.appendChild(script);
		}
	</script>
</body>
